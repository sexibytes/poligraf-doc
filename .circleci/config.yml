version: 2.1

jobs:
  build:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/hugo
    environment:
      HUGO_BUILD_DIR: ~/hugo/public
    steps:
      - checkout
      # build with Hugo
      - run:
          name: generate static files
          command: HUGO_ENV=production hugo -v -d $HUGO_BUILD_DIR
      - run:
          name: htmlproof generated HTML files
          command: |
            htmlproofer $HUGO_BUILD_DIR --allow-hash-href --check-html \
            --empty-alt-ignore --disable-external
      - persist_to_workspace:
          root: ~/project
          paths:
            - ~/hugo/public

  deploy:
    docker:
        - image: cimg/base:2020.01
    environment:
      HUGO_BUILD_DIR: ~/hugo/public
    steps:
      - attach_workspace:
          at: ~/project

      - run:
          name: dumnmy display
          command: |
            ls -alR
      - store_artifacts:
          path: ~/hugo/public
          destination: artifact-hugo-public

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
